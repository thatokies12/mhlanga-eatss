<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Updated Font Awesome -->
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="./assets/img/logo.jpg" alt="Delivery App Logo" class="logo">

        <!-- Login Form --> 
        <form id="loginForm">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>

        <!-- Signup Form (Hidden by Default) -->
 <form id="signupForm" class="hidden">
      
		
  <select id="userRole">
  <option value="">-- Select Role --</option>
  <option value="customer">Customer</option>
  <option value="driver">Driver</option>
  <option value="manager">Strore Manager</option>
   </select>
		   <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>


         <button type="submit">Sign Up</button>
            <p id="message"></p>
			
        </form>
		

        <!-- Social Media Login -->
        <div class="social-login">
            <p>Or login with:</p>
            <button class="google-btn"><i class="fa-brands fa-google"></i></button>
            <button class="facebook-btn"><i class="fa-brands fa-facebook-f"></i> </button>
        </div>

        <!-- Toggle Login/Signup -->
        <p class="toggle-text">
            Don't have an account? <a href="#" id="toggleSignup">Sign Up</a>
        </p>

        <!-- Enquiries Section -->
        <div class="enquiries">
            <h3><i class="fa-solid fa-question-circle"></i> Need Help?</h3>
            <p><i class="fa-solid fa-envelope"></i> thatoaphane7@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i> +27 79 418 2596</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
