<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../sessions.js" defer></script>
</head>
<body>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Products</h2>
      <a href="/manager/add-product.html" class="btn btn-success">âž• Add Product</a>
    </div>

    <div id="productList" class="row gy-3">
      <!-- Products will appear here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || user.role !== 'manager') return;

      // Get the manager's store(s) first
      fetch(`/api/manager/stores/${user.id}`)
        .then(res => res.json())
        .then(stores => {
          if (!stores || stores.length === 0) {
            document.getElementById('productList').innerHTML = '<p>You have no restaurants registered yet.</p>';
            return;
          }

          const storeId = stores[0].id; // use the first restaurant for now

          fetch(`/api/products/store/${storeId}`)
            .then(res => res.json())
            .then(products => {
              const container = document.getElementById('productList');
              if (products.length === 0) {
                container.innerHTML = '<p>No products found for this store.</p>';
              } else {
                products.forEach(product => {
                  container.innerHTML += `
                    <div class="col-md-4">
                      <div class="card h-100 shadow-sm">
                        ${product.image ? `<img src="/uploads/${product.image}" class="card-img-top" alt="${product.name}">` : ''}
                        <div class="card-body">
                          <h5 class="card-title">${product.name}</h5>
                          <p class="card-text">${product.description}</p>
                          <p><strong>R${product.price}</strong></p>
                          <div class="d-flex justify-content-between">
                            <a href="/manager/edit-product.html?id=${product.id}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">Delete</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  `;
                });
              }
            });
        });
    });

    function deleteProduct(id) {
      if (!confirm("Delete this product?")) return;

      fetch(`/api/products/delete/${id}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(result => {
          alert(result.message);
          window.location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("Failed to delete product.");
        });
    }
  </script>

</body>
</html>
