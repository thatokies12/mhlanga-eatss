<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../sessions.js" defer></script>
</head>
<body>

  <div class="container mt-5">
    <h2>Edit Product</h2>

    <form id="editForm" enctype="multipart/form-data">
      <input type="hidden" name="productId" id="productId" />

      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" id="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (R)</label>
        <input type="number" name="price" id="price" class="form-control" required step="0.01" />
      </div>

      <div class="mb-3">
        <label class="form-label">Product Image (optional)</label>
        <input type="file" name="image" class="form-control" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>

  <script>
    const productId = new URLSearchParams(window.location.search).get('id');
    document.getElementById('productId').value = productId;

    fetch(`/api/products/store/${productId}`) // reuse store route to get product data
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id == productId);
        if (!product) {
          alert("Product not found.");
          window.location.href = "/manager/products.html";
          return;
        }
        document.getElementById('name').value = product.name;
        document.getElementById('description').value = product.description;
        document.getElementById('price').value = product.price;
      });

    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const res = await fetch(`/api/products/update/${productId}`, {
          method: 'PUT',
          body: formData
        });

        const result = await res.json();
        if (res.ok) {
          alert("Product updated!");
          window.location.href = "/manager/products.html";
        } else {
          alert(result.error);
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>

</body>
</html>
