<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../sessions.js" defer></script>
</head>
<body>

  <div class="container mt-5">
    <h2>Add Product</h2>

    <form id="productForm" enctype="multipart/form-data">
      <input type="hidden" name="storeId" id="storeId" />

      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (R)</label>
        <input type="number" name="price" class="form-control" required step="0.01" />
      </div>

      <div class="mb-3">
        <label class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || user.role !== 'manager') return;

      fetch(`/api/manager/stores/${user.id}`)
        .then(res => res.json())
        .then(stores => {
          if (stores.length === 0) {
            alert("You must register a restaurant first.");
            window.location.href = "/manager/dashboard.html";
            return;
          }
          // Set the first store ID for now
          document.getElementById('storeId').value = stores[0].id;
        });
    });

    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const res = await fetch('/api/products/add', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        if (res.ok) {
          alert("Product added!");
          window.location.href = '/manager/products.html';
        } else {
          alert(result.error);
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>

</body>
</html>
