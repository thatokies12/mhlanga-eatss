<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./tailwindCSS.js"></script>
  <script src="../sessions.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<link href = "https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js" rel="stylesheet">
<link href = "https://cdn.jsdelivr.net/npm/bs-stepper/dist/css/bs-stepper.min.css" rel="stylesheet">
<link rel="stylesheet" href="bs-stepper.min.css">
  <style>
    body {
    background-color: #f8f9fa;
    font-family: 'Inter', sans-serif;
    padding: 20px;
  }
  h2 {
    font-family: 'Pacifico', cursive;
  }
  .nav-tabs .nav-link {
    color: #b91c1c; /* Tailwind red-700 */
    border: 1px solid #b91c1c;
    border-radius: 0.375rem 0.375rem 0 0; /* rounded top corners */
    font-weight: 500;
  }
  .nav-tabs .nav-link.active,
  .nav-tabs .nav-link:hover {
    background-color: #b91c1c;
    color: #fff;
  }
  .tab-content {
    padding: 2rem;
    border: 1px solid #e5e7eb;
    border-top: none;
    background-color: #fff;
    border-radius: 0 0 0.375rem 0.375rem; /* rounded bottom corners */
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  }
  label {
    font-weight: 500;
    margin-top: 1rem;
  }
  .form-control,
  .form-select {
    border-radius: 0.375rem;
    border-color: #d1d5db;
  }
  .btn-red {
    background-color: #b91c1c;
    color: #fff;
    font-weight: 500;
    padding: 0.5rem 1.25rem;
    border-radius: 0.375rem;
    transition: background-color 0.2s;
  }
  .btn-red:hover {
    background-color: #991b1b;
    color: #fff;
  }
  </style>
</head>
<body  class="bg-white  items-center justify-center">
  
  <div class="container">

<h2 class="mb-4 text-3xl font-bold text-center text-red-700">Driver Application</h2>

    <div class = "d-flex justify-content-center align-items-start mt-4">

    <!-- <h2 class= "mb-4 text-3xl font-bold text-red-700">Driver Application</h2> -->


 <div id="stepper" class="bs-stepper">
     <div class="bs-stepper-header">
      <div class="step" data-target="#user-info">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-circle" style="background-color: red;" >1</span>
            <span class="bs-stepper-label">User Info</span>
          </button>
        </div>
        <div class="line"></div>

          <!-- Step 2 -->
        <div class="step" data-target="#documents">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-circle">2</span>
            <span class="bs-stepper-label">Documents</span>
          </button>
        </div>
        <div class="line"></div>
        <!-- Step 3 -->
        <div class="step" data-target="#payment">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-circle">3</span>
            <span class="bs-stepper-label">Payment</span>
          </button>
        </div>
        <div class="line"></div>
        <!-- Step 4 -->
        <div class="step" data-target="#car">
          <button type="button" class="step-trigger">
            <span class="bs-stepper-circle">4</span>
            <span class="bs-stepper-label">Car Info</span>
          </button>
        </div>
      </div>



    <div class="bs-stepper-content">

 <form id="driverForm">
      <!-- <div class="tab-content" id="driverTabContent"> -->
        <!-- User Info Tab -->
         <!-- step 1 -->
        <div class="content mb-3" id="user-info">

            <label for="username">Email</label>
            <input type="text" class="form-control" id="email" name="email" />
       
           <label for="username">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" />
        

           <label for="IDNo">ID</label>
           <input type="number" class="form-control" id="IDNo" name="IDNo" />

		
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" />
        
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" />
         
          <button type="button" class="btn btn-red mt-3" onclick="stepper.next()">Next</button>
        </div>

     <!-- </div> -->

    <!-- </div> -->

    <!-- Tabs Content -->
   <!-- step 2  -->

        <!-- Documents Tab -->
        <div class="content" id="documents" role="tabpanel"> 
          <div class="mb-3">
            <label for="driverPhoto">Driver Photo</label>
            <input type="file" class="form-control" id="driverPhoto" name="driverPhoto" />
          </div>
          <div class="mb-3">
            <label for="idDocument">ID Document</label>
            <input type="file" class="form-control" id="idDocument" name="idDocument" />
          </div>
          <button type="button" class="btn btn-red mt-3" onclick="stepper.next()">Next</button>
        </div>

        <!-- Step 3 -->
        <!-- Payment Details Tab -->
        <div class="content" id="payment" role="tabpanel">
          <div class="mb-3">
            <label for="billingType">Billing Type</label>
            <select class="form-select" id="billingType" name="billingType">
              <option value="">Select Billing Type</option>
              <option value="monthly">Monthly</option>
              <option value="per_trip">Per Trip</option>
            </select> 
          </div>
          <div class="mb-3">
            <label for="accountHolder">Bank Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolder" name="accountHolder" />
          </div>
          <div class="mb-3">
            <label for="accountNumber">Bank Account Number</label>
            <input type="text" class="form-control" id="accountNumber" name="accountNumber" />
          </div>
          <div class="mb-3">
            <label for="branchCode">Branch Code</label>
            <input type="text" class="form-control" id="branchCode" name="branchCode" />
          </div>
          <div class="mb-3">
            <label for="accountType">Account Type</label>
            <select class="form-select" id="accountType" name="accountType">
              <option value="">Select Account Type</option>
              <option value="cheque">Cheque</option>
              <option value="savings">Savings</option>
            </select>
          </div>
          <button type="button" class="btn bg-red-700 text-white" onclick="stepper.next()">Next</button>
        </div>

        <!-- step 4 -->
        <!-- Car Information Tab -->
        <div class="content" id="car" role="tabpanel">
          <div class="mb-3">
            <label for="vehicleModel">Vehicle Manufacturer & Model</label>
            <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" />
          </div>
          <div class="mb-3">
            <label for="carYear">Car Year</label>
            <input type="number" class="form-control" id="carYear" name="carYear" />
          </div>
          <div class="mb-3">
            <label for="carColor">Car Color</label>
            <input type="text" class="form-control" id="carColor" name="carColor" />
          </div>
          <div class="mb-3">
            <label for="vin">Car VIN</label>
            <input type="text" class="form-control" id="vin" name="vin" />
          </div>
          <div class="mb-3">
            <label for="licensePlate">License Plate</label>
            <input type="text" class="form-control" id="licensePlate" name="licensePlate" />
          </div>
          <div class="mb-3">
            <label for="inspectionReport">Vehicle Inspection Report</label>
            <input type="file" class="form-control" id="inspectionReport" name="inspectionReport" />
          </div>
          <div class="mb-3">
            <label for="licensePrdp">Driver's License with PrDP</label>
            <input type="file" class="form-control" id="licensePrdp" name="licensePrdp" />
          </div>
          <div class="mb-3">
            <label for="criminalRecord">Huru Criminal Record Check</label>
            <input type="file" class="form-control" id="criminalRecord" name="criminalRecord" />
          </div>
          <button type="submit" class="btn bg-red-700 text-white">Submit Applicatiion</button>
        </div>
      </div>


    </form>
  </div>
  </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <!-- BS Stepper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bs-stepper/dist/js/bs-stepper.min.js"></script>
  <script>
    var stepper = new Stepper(document.querySelector('#stepper'));
  </script>
  <script>
    // Function to move to the next tab
    function nextTab(index) {
      var triggerTabList = [].slice.call(document.querySelectorAll('#driverTab button'))
      if (triggerTabList[index]) {
        var tabTrigger = new bootstrap.Tab(triggerTabList[index])
        tabTrigger.show()
      }
    }
  </script>
  <script src="../assets/js/driver.js"></script>
</body>
</html>
