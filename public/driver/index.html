<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Registration</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .nav-tabs .nav-link.active {
      background-color: #dc3545;
      color: #fff;
    }
    .nav-tabs .nav-link {
      color: #dc3545;
      border: 1px solid #dc3545;
    }
    .nav-tabs .nav-link:hover {
      background-color: #dc3545;
      color: #fff;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
    }
    .tab-content {
      padding: 20px;
      border: 1px solid #dee2e6;
      border-top: none;
      background-color: #fff;
    }
    .btn-red {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-red:hover {
      background-color: #b02a37;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-danger">Driver Application</h2>

    <!-- Tabs Nav -->
    <ul class="nav nav-tabs" id="driverTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="user-info-tab" data-bs-toggle="tab" data-bs-target="#user-info" type="button" role="tab">User Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="documents-tab" data-bs-toggle="tab" data-bs-target="#documents" type="button" role="tab">Documents</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab">Payment</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="car-tab" data-bs-toggle="tab" data-bs-target="#car" type="button" role="tab">Car Info</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <form id="driverForm">
      <div class="tab-content" id="driverTabContent">
        <!-- User Info Tab -->
        <div class="tab-pane fade show active" id="user-info" role="tabpanel">

            <label for="username">email</label>
            <input type="text" class="form-control" id="email" name="email" />
       
           <label for="username">Phone number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" />
        

           <label for="IDNo">ID</label>
           <input type="number" class="form-control" id="IDNo" name="IDNo" />

		
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" />
        
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" />
         
		  
		  
		  
		  
          <button type="button" class="btn btn-red mt-3" onclick="nextTab(1)">Next</button>
        </div>

        <!-- Documents Tab -->
        <div class="tab-pane fade" id="documents" role="tabpanel"> 
          <div class="mb-3">
            <label for="driverPhoto">Driver Photo</label>
            <input type="file" class="form-control" id="driverPhoto" name="driverPhoto" />
          </div>
          <div class="mb-3">
            <label for="idDocument">ID Document</label>
            <input type="file" class="form-control" id="idDocument" name="idDocument" />
          </div>
          <button type="button" class="btn btn-red mt-3" onclick="nextTab(2)">Next</button>
        </div>

        <!-- Payment Details Tab -->
        <div class="tab-pane fade" id="payment" role="tabpanel">
          <div class="mb-3">
            <label for="billingType">Billing Type</label>
            <select class="form-select" id="billingType" name="billingType">
              <option value="">Select Billing Type</option>
              <option value="monthly">Monthly</option>
              <option value="per_trip">Per Trip</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="accountHolder">Bank Account Holder Name</label>
            <input type="text" class="form-control" id="accountHolder" name="accountHolder" />
          </div>
          <div class="mb-3">
            <label for="accountNumber">Bank Account Number</label>
            <input type="text" class="form-control" id="accountNumber" name="accountNumber" />
          </div>
          <div class="mb-3">
            <label for="branchCode">Branch Code</label>
            <input type="text" class="form-control" id="branchCode" name="branchCode" />
          </div>
          <div class="mb-3">
            <label for="accountType">Account Type</label>
            <select class="form-select" id="accountType" name="accountType">
              <option value="">Select Account Type</option>
              <option value="cheque">Cheque</option>
              <option value="savings">Savings</option>
            </select>
          </div>
          <button type="button" class="btn btn-red mt-3" onclick="nextTab(3)">Next</button>
        </div>

        <!-- Car Information Tab -->
        <div class="tab-pane fade" id="car" role="tabpanel">
          <div class="mb-3">
            <label for="vehicleModel">Vehicle Manufacturer & Model</label>
            <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" />
          </div>
          <div class="mb-3">
            <label for="carYear">Car Year</label>
            <input type="number" class="form-control" id="carYear" name="carYear" />
          </div>
          <div class="mb-3">
            <label for="carColor">Car Color</label>
            <input type="text" class="form-control" id="carColor" name="carColor" />
          </div>
          <div class="mb-3">
            <label for="vin">Car VIN</label>
            <input type="text" class="form-control" id="vin" name="vin" />
          </div>
          <div class="mb-3">
            <label for="licensePlate">License Plate</label>
            <input type="text" class="form-control" id="licensePlate" name="licensePlate" />
          </div>
          <div class="mb-3">
            <label for="inspectionReport">Vehicle Inspection Report</label>
            <input type="file" class="form-control" id="inspectionReport" name="inspectionReport" />
          </div>
          <div class="mb-3">
            <label for="licensePrdp">Driver's License with PrDP</label>
            <input type="file" class="form-control" id="licensePrdp" name="licensePrdp" />
          </div>
          <div class="mb-3">
            <label for="criminalRecord">Huru Criminal Record Check</label>
            <input type="file" class="form-control" id="criminalRecord" name="criminalRecord" />
          </div>
          <button type="submit" class="btn btn-red mt-3">Submit Applicatiion</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to move to the next tab
    function nextTab(index) {
      var triggerTabList = [].slice.call(document.querySelectorAll('#driverTab button'))
      if (triggerTabList[index]) {
        var tabTrigger = new bootstrap.Tab(triggerTabList[index])
        tabTrigger.show()
      }
    }
  </script>
  <script src="../assets/js/driver.js"></script>
</body>
</html>
